<!DOCTYPE html>
<html>
  <head>
    <!-- Style -->
    <link type="text/css" rel="stylesheet" href="/static/scanner/css/config.css">
    <link type="text/css" rel="stylesheet" href="/static/scanner/css/checkboxes.css">
    <style>
      .home-btn {
        float: right;
      }
      .home-btn img {
        width: 10vh;
        height: auto;
      }
    </style>
    <!-- JavaScript -->
  </head>
  <body>
    <div class="home-btn">
      <a href="{% url 'index' %}">
        <img src="/static/scanner/img/home.svg">
      </a>
    </div>

    <h1>Select Event:</h2>
    <ul>
      {% for event in events %}
      <li><a href="{% url 'attendance-list' event.pk %}">{{ event.title }}</a></li>
      {% endfor %}
    </ul>
  </body>
</html>
