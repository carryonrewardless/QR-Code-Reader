<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="/static/scanner/css/config.css">
    <link type="text/css" rel="stylesheet" href="/static/scanner/css/checkboxes.css">
    <style>
      .home-btn {
        float: right;
      }
      .home-btn img {
        width: 10vh;
        height: auto;
      }
    </style>
  </head>
  <body>
    <!-- TODO:
      - for loop of all locations with PKs
      - selection sets cookie value
    -->

    <div class="home-btn">
      <a href="{% url 'index' %}">
        <img src="/static/scanner/img/home.svg">
      </a>
    </div>

    <h1>Select Location</h1>
    <form class="form" action="{% url 'scanner-config-events' %}">
      <div class="radiocheck">
        <input type="radio" class="radio" id="loc0" name="l" value="1"/>
        <label for="loc0">Location 1</label>
      </div>

      <div class="radiocheck">
        <input type="radio" class="radio" id="loc1" name="l" value="2"/>
        <label for="loc1">Location Number 2</label>
      </div>
      <input type="submit" value="Continue">
    </form>
  </body>
</html>
